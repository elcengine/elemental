version: "2"
linters:
  default: all
  disable:
    - bodyclose
    - cyclop
    - depguard
    - dogsled
    - errcheck
    - errorlint
    - err113
    - exhaustruct
    - forbidigo
    - forcetypeassert
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - gocyclo
    - gocognit
    - godot
    - gosec
    - gomoddirectives
    - ireturn
    - mnd
    - nestif
    - nlreturn
    - noctx
    - nonamedreturns
    - paralleltest
    - perfsprint
    - revive
    - tagalign
    - tagliatelle
    - testpackage
    - varnamelen
    - wrapcheck
    - wsl

  settings:
    lll:
      line-length: 180
    staticcheck:
      checks:
        - '-ST1001'